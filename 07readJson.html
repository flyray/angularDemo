<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>

<body>
    <div ng-app="myApp" ng-controller="customersCtrl" ng-init="">
        <ul>
            <li ng-repeat="x in names">
                {{ x.Name + ', ' + x.Country }}
            </li>
        </ul>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function($scope, $http) {
            /**
             * 注意跨域问题
             */
            $http.get("data.json")
                    .success(
                            function (response) {
                                $scope.names = response.records;
                            }
                    );
        });
    </script>
</body>
</html>
